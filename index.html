<!DOCTYPE html> 
<html lang="pt-BR">

<head>

    <style>
        body {

            background: #ffeef7 center/cover no-repeat fixed;
            color: #7B2CBF;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-image 1s ease-in-out;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 0 0 20px 20px;
        }

        .subtitle {

            color: #7B2CBF;

        }

        .gallery {

            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 190px;
            height: 190px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .message-box {
            margin: 20px auto;
            padding: 15px;
            max-width: 400px;
            background: #ffdde1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            display: none;
        }

        .btn {
            width: 250px;
            height: 50px;
            background: #7B2CBF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5A189A;
        }

        @keyframes flutuar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .decoracao {
            position: fixed;
            width: 160px; 
            height: auto;
            z-index: 1000;
            animation: flutuar 3s infinite ease-in-out;
        }

        .melody {
            bottom: 10px;
            left: 10px;
        }

        .kuromi {
            bottom: 10px;
            right: 10px;
        }

        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .btn {
                width: 120px;
                height: 45px;
                font-size: 14px;
            }
        }
    </style>
</head>
